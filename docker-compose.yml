version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - db-data:/app/data
    environment:
      - DB_PATH=/app/data/links.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  db-data: